<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Places you've been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place you have visited:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place">Place visited</label>
              <input type="text" class="form-control" id="new-place">
            </div>
            <div class="form-group">
              <label for="new-year">Year visited</label>
              <input type="text" class="form-control" id="new-year">
            </div>
            <div class="form-group">
              <label for="new-reason">Reason for visit</label>
              <input type="text" class="form-control" id="new-reason">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Place:</h2>
          <ul id="place">

          </ul>
        </div>
        <div class="col-md-6 contact">
          <div id="show-place">
            <h2></h2>

            <p><span class ="info"></span></p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
